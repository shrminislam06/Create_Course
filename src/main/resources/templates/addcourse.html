<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>course</title>
    <link rel="stylesheet" th:href="@{ssss}">
    <link rel="stylesheet" th:href="@{/js/script.js}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


</head>


<header>


    <div style="height: 100px;background-color: blue;background-size: cover;padding-top: 25px;">
        <div class="header  d-flex justify-content-center" style="font-weight: bold;">
            <H2 class="text-light ">Northern University Bangladesh</H2>
        </div>
    </div>
</header>
<body>


<div class=" justify-content-end">
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: indigo;">
        <a class="navbar-brand" href="#">Schedule Management System</a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/index}">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{student/student}">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/teachers/teachers}">Teachers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/course/course}">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/course/addcourse}"> Add Courses<span class="sr-only">(current)</span></a>
                </li>


            </ul>
        </div>
    </nav>
</div>
<div>
    <h2 class="tex fw-bold" style="text-align: center;color: chocolate ">Add Course</h2>
</div>

<div class="col-sm-0">
    <form action="#" th:action="@{/course/save}" th:object="${course}" method="post">
        <div class="container justify-content-center " style="background-color: lavender;height:70vh;width:80vh;margin-top: 10px;margin-bottom: 30px">
            <div class="form-group row" style="justify-content: center">
                <label  class="form-label col-sm-0 col-form-label" ></label>
                <div class="col-sm-10">
                    <input type="hidden" th:field="*{id}" />
                </div>
            </div>

            <div class="form-group row" style="justify-content: center">
                <div class="col-sm-20">
                    <input type="text" th:class="form-control" id="input2" th:field="*{courseCode}" class="form-control" placeholder="CourseCode" />
                </div>
            </div>

            <div class="form-group row" style="justify-content: center">
                <div class="col-sm-20">
                    <input type="text" th:class="form-control" id="input3" th:field="*{courseName}" class="form-control" placeholder="CourseName" />
                </div>
            </div>

            <div class="form-group row" style="justify-content: center">
                <div class="col-sm-20">
                    <button type="submit" class="btn btn-info btn-lg btn-block">Submit</button>
                </div>
            </div>


        <br>

        </div>

    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
<script src="/js.js"></script>
</body>
</html>
